<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Freelancer Portfolio</title>
  <link rel="stylesheet" href="css/contact.css" />

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init("TZAPTASxHyRqGL9pF");
  </script>
</head>

<body>

  <div class="contact-section" id="contact">
    <h2>Contact Me</h2>
    <form id="email-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="user_email">Email</label>
      <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea>

      <button type="submit">Send Email</button>
    </form>
    <p id="response-message"></p>

    <a href="index.html" class="go-back-btn">Go Back</a>

  </div>

  <script>
    document.getElementById('email-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const responseMessage = document.getElementById('response-message');

      const templateParams = {
        from_name: document.getElementById("name").value,
        user_email: document.getElementById("user_email").value,
        message: document.getElementById("message").value
      };

      emailjs.send("service_6lkd2we", "template_gzssrfw", templateParams)
        .then(function (response) {
          responseMessage.style.color = 'green';
          responseMessage.textContent = 'Email sent successfully!';
          document.getElementById("email-form").reset();
        }, function (error) {
          responseMessage.style.color = 'red';
          responseMessage.textContent = 'Error sending email: ' + error.text;
        });
    });
  </script>

</body>
</html>
